<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>To Do List for {{month}}/{{day}}/{{year}}</h1>
  <h3>{{currentFocus}}</h3>
  <h6>Welcome, {{userName}}</h6>
<form>
  <input [(ngModel)]="userName" type="text" name="user">
</form>

  <ul>
    <li [class]="priorityColor(currentTask)"*ngFor="let currentTask of tasks">{{currentTask.description}} <button (click)="editTask(currentTask)">Edit Me!</button></li>
  </ul>
</div>

<div *ngIf="selectedTask" class="container">
  <h3>{{selectedTask.description}}</h3>
  <p>Task Complete {{selectedTask.done}}</p>
  <h3>Edit Task</h3>
  <label>Enter Task Description</label>
  <input [(ngModel)]="selectedTask.description">
  <label>Enter task priority level (1-3)</label>
  <br>
  <input type="radio" [(ngModel)]="selectedTask.priority" value="1">1 (low priority) <br>
  <input value ="2" type="radio" [(ngModel)]="selectedTask.priority">2 (normal priority) <br>
  <input type="radio" [(ngModel)]="selectedTask.priority" value="3">3 (high priority)
  br
  <button (click)="finishedEditing()">Done</button>
</div>
